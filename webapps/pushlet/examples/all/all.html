<html>
<head>
    <title>All Event</title>
   <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
   <meta http-equiv="Pragma" content="no-cache">

   <script type="text/javascript" src="../../lib/js-pushlet-client.js"></script>

     <script type="text/javascript">
       	// Initialization
		function init() {
			p_join_listen('/');
  		}

		// Event Callback: display all events
		function onEvent(event) {
	  		// p_debug(flag, "pushlet-app", 'event received subject=' + event.getSubject() );
			document.eventDisplay.event.value = event.toString();
		}
	</script>

</head>
<body bgcolor="#cccccc" onLoad="init()">

<script type="text/javascript">p_embed()</script>

<h4>Event Monitor</h4>

<form name="eventDisplay">
  <table border="2" bordercolor="white" cellpadding="4" cellspacing="0" >
    <tr>
     <td>
       <textarea cols="40" rows="16" name="event">
        WAITING FOR EVENTS
       </textarea>
     </td>
    </tr>
  </table>
</form>

</body>
</html>
