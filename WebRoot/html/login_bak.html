<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>企信网页版-用户登录</title>
    <meta name="keywords" content="企信网页版-用户登录">
    <meta name="description" content="企信网页版-用户登录"> 
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">
	<link href="../css/style.css?v=4.1.0" rel="stylesheet">
	<link href="../css/qxmain.css" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用电力企信</h3>

            <form class="m-t" role="form" id="loginForm" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="../js/jquery-1.12.3.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.3.5"></script>
    <script src="../js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../js/plugins/validate/messages_zh.min.js"></script>
    <script type="text/javascript">
	    $("#loginForm").validate({
	    	rules : {
	    		username : "required",
	    		password : "required"
	    	},
	    	messages : {
	    		username : "请输入用户名",
	    		password : "请输入密码"
	    	},
	    	submitHandler : function(form){
	    		form.action = "qx/index.html"
	    		form.submit();
	    	}
	    });
    </script>
</body>

</html>
