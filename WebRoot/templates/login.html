<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div class="col-sm-9">
        <div>
            <h1 class="logo-name">H+</h1>
        </div>
        <h3>欢迎使用电力企信</h3>
    </div>
    <div class="col-sm-3"></div>
    <form class="m-t" id="loginForm" name="loginForm" novalidate ng-submit="login()">
        <div class="form-group col-sm-9">
            <input type="text" class="form-control" placeholder="用户名" name="username" ng-model="username" required/>
	    </div>
       	<div class="col-sm-3">
       		<span class="validate-login-qx" ng-show="loginForm.username.$error.required && submitted">请输入用户名</span>
       	</div>
        <div class="form-group col-sm-9">
			<input type="password" class="form-control" placeholder="密码" name="password" ng-model="password" required/>
		</div>
        <div class="col-sm-3">
        	<span class="validate-login-qx" ng-show="loginForm.password.$error.required && submitted">请输入密码</span>
        </div>
        <div class="col-sm-9">
	    	<button type="submit" class="btn btn-primary block full-width m-b" >登 录</button>
	        <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a ui-sref="register">注册一个新账号</a>
	        </p>
	    </div>
	    <div class="col-sm-3">
	    	
	    </div>
    </form>
    
</div>
